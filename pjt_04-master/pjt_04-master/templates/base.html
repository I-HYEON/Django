{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    {% comment %} <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>

    <div class="container">
        {% if user.is_authenticated %}
        <div class="bar-container">
            <div class="say-hi">안녕하세요, {{user}}님</div>
            <div class="your-option">
                <a href="{% url 'accounts:logout' %}">로그아웃하기</a>
                <a href="{% url 'accounts:delete' %}">회원탈퇴</a>
            </div>
        </div>
        {% else %}
        <p> 
        <a href="{% url 'accounts:login' %}">로그인하기</a>
        <a href="{% url 'accounts:signup' %}">회원가입하기</a>
        </p>
        {% endif %}
        <img src="{% static 'myheader.jpg' %}" alt="헤더이미지">
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
